<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A simple example</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <style>
        body{
            height: auto;
        }
    #panorama {
        /* width: 600px;
        height: 400px; */
        width: 400px;
        height: 600px;
    }
    #panorama1 {
        /* width: 600px;
        height: 400px; */
        width: 400px;
        height: 600px;
    }
    </style>
    </head>
    <body>

        <div id="panorama" style="float: left;"></div>
        <div id="panorama1"></div>
        <!-- <div id="panorama2"></div> -->
        <!-- <div id="panorama3"></div> -->
        <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://scontent.xx.fbcdn.net/v/t1.15752-9/358238597_106868572483292_4745422044835137671_n.jpg?stp=dst-jpg_p160x160&_nc_cat=102&ccb=1-7&_nc_sid=aee45a&_nc_ohc=lm7T10JT5vMAX_lFd4f&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdRZXt-3ZVUpoyTnp77j4DEzMfkHfUTp8AgD5Nw3gjVDqg&oe=64ED319E",
            // "panorama": "./img/anhpanorama7.jpg",
            "autoLoad": true
        });
