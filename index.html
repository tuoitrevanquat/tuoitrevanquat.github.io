<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A simple example</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <style>
        body{
            height: auto;
        }
    #panorama {
        /* width: 600px;
        height: 400px; */
        width: 400px;
        height: 600px;
    }
    #panorama1 {
        /* width: 600px;
        height: 400px; */
        width: 400px;
        height: 600px;
    }
    </style>
    </head>
    <body>

        <div id="panorama" style="float: left;"></div>
        <div id="panorama1"></div>
        <!-- <div id="panorama2"></div> -->
        <!-- <div id="panorama3"></div> -->
        <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://th.bing.com/th/id/OIP.VultY14OausebcFTwsvr_gHaD4?pid=ImgDet&rs=1",
            // "panorama": "./img/anhpanorama7.jpg",
            "autoLoad": true
        });
        pannellum.viewer('panorama1', {
            "type": "equirectangular",
            "panorama": "https://th.bing.com/th/id/OIP.S5C2wEK2TRhyPvpYEqMwuAHaDt?pid=ImgDet&rs=1",
            // "panorama": "./img/anhpanorama7.jpg",
            "autoLoad": true
        });

</script>

    </body>
</html>
